# Book settings
# Learn more at https://jupyterbook.org/customize/config.html
title: "Jupyter Book Template for Data Science Projects"
description: "A professional, automated Jupyter Book template for creating data science projects with seamless GitHub Pages deployment and automated portfolio integration."
author: "Arham Naqvi"
logo: "logo.png"

# Custom Metadata
project_metadata:
  tags: ["dev ops", "automation", "software engineering", "web development", "python"]
  # tags: ["tag 3", "tag 4"]

# Sphinx exclude patterns
exclude_patterns: 
  - "scripts/*"           # Automation scripts not for display
  - "raw_data/*"          # Unprocessed data files
  - ".github/*"           # GitHub workflows
  - "venv/*"              # Virtual environment

# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: 'cache'
  exclude_patterns: []

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file for citations
bibtex_bibfiles:
  - references.bib

